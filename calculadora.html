<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo de Água</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Consumo de Água</h2>
    <label for="weight">Digite o seu peso (kg):</label>
    <input type="number" id="weight" placeholder="Digite seu peso em kg">

    <button onclick="calculateWaterIntake()">Calcular</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateWaterIntake() {
      const weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(weight)) {
        document.getElementById('result').innerText = 'Por favor, insira um peso válido.';
        return;
      }

      const waterIntake = (weight * 0.035).toFixed(2);
      document.getElementById('result').innerText = 
        `Para um peso de ${weight.toFixed(2)} kg, você deve consumir aproximadamente ${waterIntake} litros de água por dia.`;
    }
  </script>
</body>
</html>
